{% extends 'base.html' %}
{% block title %}关于本站{% endblock %}
{% block content %}
    <h2 style="margin-bottom: 1.5rem;">关于本站</h2>
    <div style="line-height: 1.8; color: #333;">
        <p>这是一个基于 Django 4.2 开发的极简博客系统，包含核心功能：</p>
        <ul style="margin: 1rem 0; padding-left: 1.5rem;">
            <li>用户注册/登录/登出（自定义 User 模型）</li>
            <li>文章发布/编辑/删除（软删除 + 阅读量统计）</li>
            <li>文章分类管理</li>
            <li>简易聊天房间（消息收发）</li>
            <li>评论功能（占位，可扩展）</li>
        </ul>
        <p style="margin-top: 1rem;">开发环境：Python 3.8+ + Django 4.2 + SQLite</p>
    </div>
{% endblock %}
